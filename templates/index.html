<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <div>Chatbot Perpustakaan Universitas Esa Unggul Citra Raya</div>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img"
          style="background-image: url(static/styles/Universitas-Esa-Unggul-logo-ugm-270x182-removebg-preview.png)">
        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Chatbot</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Halo! Selamat datang di ChatBot Perpustakaan. Ada yang bisa saya bantu hari ini?
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
      <!-- Tombol untuk Voice Input -->
      <button type="button" id="voiceInputBtn">üé§ Speak</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
    const voiceInputBtn = get("#voiceInputBtn");

    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "static/styles/Universitas-Esa-Unggul-logo-ugm-270x182-removebg-preview.png";
    const PERSON_IMG = "static/styles/png-clipart-computer-icons-user-s-included-miscellaneous-user-profile-removebg-preview.png";
    const BOT_NAME = "ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    // Fungsi untuk menampilkan pesan
    function appendMessage(name, img, side, text) {
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    // Fungsi untuk mendapatkan respon bot dengan detail logging
    function botResponse(rawText) {
      const startTime = performance.now();
      
      $.get("/get", { msg: rawText }).done(function (data) {
        const endTime = performance.now();
        const responseTime = (endTime - startTime).toFixed(2);
        
        // Enhanced console logging
        console.log("================== CHATBOT RESPONSE ANALYSIS ==================");
        console.log("üìù User Input    :", rawText);
        console.log("üéØ Pattern Match :", data.pattern || "(tidak ada pattern yang cocok)");
        console.log("üìä Confidence    :", `${data.score.toFixed(2)}% (${getConfidenceLevel(data.score)})`);
        console.log("ü§ñ Bot Response :", data.response);
        console.log("‚è±Ô∏è  Response Time:", `${responseTime} ms`);
        console.log("üîç Match Type    :", determineMatchType(data.pattern, data.score));
        console.log("‚úÖ Status       :", getResponseStatus(data.score));
        console.log("==============================================================");

        // Tambahan info untuk debugging
        if (data.score < 60) {
          console.warn("‚ö†Ô∏è  LOW CONFIDENCE: Chatbot mungkin tidak yakin dengan jawabannya");
        } else if (data.score >= 90) {
          console.log("üéâ EXCELLENT MATCH: Chatbot sangat yakin dengan jawabannya");
        }

        appendMessage(BOT_NAME, BOT_IMG, "left", data.response);
      }).fail(function(xhr, status, error) {
        console.error("‚ùå Error getting bot response:", error);
        appendMessage(BOT_NAME, BOT_IMG, "left", "Maaf, terjadi kesalahan. Silakan coba lagi.");
      });
    }

    // Fungsi helper untuk menentukan level confidence
    function getConfidenceLevel(score) {
      if (score >= 90) return "Sangat Tinggi";
      if (score >= 75) return "Tinggi";
      if (score >= 60) return "Sedang";
      if (score >= 40) return "Rendah";
      return "Sangat Rendah";
    }

    // Fungsi untuk menentukan jenis match
    function determineMatchType(pattern, score) {
      if (!pattern) return "Default Response (tidak ada match)";
      
      if (pattern.includes("subject:")) {
        return "Subject/Kategori Buku";
      } else if (score >= 75) {
        return "FAQ/Intent atau Judul Buku";
      } else if (score >= 60) {
        return "FAQ/Intent";
      }
      return "Pattern Match";
    }

    // Fungsi untuk status response
    function getResponseStatus(score) {
      if (score >= 75) return "‚úÖ Jawaban Akurat";
      if (score >= 60) return "‚ö†Ô∏è  Jawaban Cukup Akurat";
      if (score > 0) return "‚ùì Jawaban Kurang Akurat";
      return "‚ùå Default Response";
    }

    // Fungsi untuk pengenalan suara menggunakan Web Speech API
    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'id-ID'; // Ubah sesuai kebutuhan, misalnya 'id-ID' untuk bahasa Indonesia

      recognition.onstart = function () {
        console.log("üé§ Voice recognition started. Speak into the microphone.");
      };

      recognition.onspeechend = function () {
        console.log("üîá Voice recognition ended.");
        recognition.stop();
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        console.log("üó£Ô∏è  Recognized text:", transcript);
        appendMessage(PERSON_NAME, PERSON_IMG, "right", transcript);
        botResponse(transcript);
      };

      recognition.onerror = function (event) {
        console.error("‚ùå Error occurred in recognition:", event.error);
      };

      recognition.start();
    }

    // Tombol untuk mengaktifkan pengenalan suara
    voiceInputBtn.addEventListener("click", () => {
      startVoiceRecognition();
    });

    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

    // Log saat halaman dimuat
    console.log("üöÄ Chatbot Perpustakaan loaded successfully!");
    console.log("üí° Tips: Buka Developer Tools untuk melihat detail analisis respons chatbot");

  </script>

</body>

</html>
